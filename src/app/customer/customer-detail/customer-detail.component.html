<app-menu></app-menu>
<div id="component">
    <span class="display-4" >{{pageTitle}}</span>
    <span> | </span>
    <a routerLink= "/customers/list" class="btn btn-primary btn-sm">Back to List</a>
    <div >
    <!-- renders table IF there is a customer -->
    <table *ngIf="customer" class="table table-dark table-striped">
        <tbody>
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]= "customer.id" type="number" size= "5" disabled></td>            
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]= "customer.name" type="text" size= "5" disabled></td>            
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]= "customer.state" type="text" size= "5" disabled></td>            
        </tr>
        <tr>
            <th>Sales</th>
            <td><input [(ngModel)]= "customer.sales" type="number" size= "5" disabled></td>            
        </tr>
        <tr>
            <th>Active</th>
            <td><input [(ngModel)]= "customer.active" type="checkbox" size= "5" disabled></td>            
        </tr>
        <tr>
            <td colspan="2">
                <button  (click)="verify()" class="btn btn-danger btn-sm">Delete</button>
                <span> | </span><button *ngIf="showDelete" (click)="delete()" class="btn btn-success btn-sm">Verify</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
