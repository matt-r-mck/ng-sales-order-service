<app-menu></app-menu>
<div id="component">
    <span class="display-4" >{{pageTitle}}</span>
    <div >
    <!-- renders table IF there is a customer -->
    <table class="table table-dark table-sm">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]= "customer.id" type="text" size= "5" disabled></td>            
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]= "customer.name" type="text" size= "25"></td>            
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]= "customer.state" type="text" size= "5"></td>            
        </tr>
        <tr>
            <th>Sales</th>
            <td><input [(ngModel)]= "customer.sales" type="number" size= "10" diabled></td>            
        </tr>
        <tr>
            <th>Active</th>
            <td><input [(ngModel)]= "customer.active" type="checkbox" size= "5"></td>            
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" type="button" class="btn btn-success btn-sm">Save</button><span> | </span>
                <button  (click)="cancel()" type="button" class="btn btn-danger btn-sm">Cancel</button>
            </td>
        </tr>
    </table>
    </div>
</div>
