<!-- Heading and styles should match -->
<app-menu></app-menu>
<div id="component">
    <h3 class="display-4">{{pageTitle}}</h3>
    <a routerLink="/customers/create" class="btn btn-info btn-sm">New Customer</a><span> | </span>
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    <table class="table table-dark table-striped">
        <thead>
            <th><a (click)="sort('id')" class="clickable" >ID</a></th>
            <th><a (click)="sort('name')" class="clickable" >Name</a></th>
            <th><a (click)="sort('state')" class="clickable" >State</a></th>
            <th><a (click)="sort('sales')" class="clickable" >Sales</a></th>
            <th><a (click)="sort('active')" class="clickable" >Active?</a></th>
            <th>Actions</th>
        </thead>
        <tbody class="table table-dark table-striped" >
            <!-- Loops through the customer array -->
            <tr *ngFor= "let c of customers | customerSearch:searchCriteria | sort:sortCriteria:sortAsc">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.state}}</td>
                <td>{{c.sales | currency}}</td>
                <td>{{c.active}}</td>
                <td>
                    <!-- contain url extensions for our services -->
                    <a routerLink="/customers/detail/{{c.id}}" class="btn btn-info btn-sm">Detail</a><span>|</span>
                    <a routerLink="/customers/edit/{{c.id}}" class="btn btn-info btn-sm">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
