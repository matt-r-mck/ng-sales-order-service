
<app-menu></app-menu>
<div id="component">
    <h3 class="display-4">Item List</h3>
    <a routerLink="/items/create" class="btn btn-info btn-sm">New Item</a>
    <table class="table table-dark table-striped">
        <thead>
            <th>ID</th>
            <th>UPC</th>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody class="table table-dark table-striped" >
            <tr *ngFor= "let i of items">
                <td>{{i.id}}</td>
                <td>{{i.upc}}</td>
                <td>{{i.name}}</td>
                <td>{{i.price | currency}}</td>
                <td>
                    <a routerLink="/items/detail/{{i.id}}" class="btn btn-info btn-sm">Detail</a><span>|</span>
                    <a routerLink="/items/edit/{{i.id}}" class="btn btn-info btn-sm">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
