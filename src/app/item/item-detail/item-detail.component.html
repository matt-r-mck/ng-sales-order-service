<app-menu></app-menu>
<div id="component">
    <span class="display-4" >{{pageTitle}}</span>
    <span> | </span>
    <a routerLink= "/items/list" class="btn btn-primary btn-sm">Back to List</a>
    <div >
    <table *ngIf="item" class="table table-dark table-striped">
        <tbody>
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]= "item.id" type="number" size= "5" disabled></td>            
        </tr>
        <tr>
            <th>UPC</th>
            <td><input [(ngModel)]= "item.upc" type="text" size= "25" disabled></td>            
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]= "item.name" type="text" size= "25" disabled></td>            
        </tr>
        <tr>
            <th>Price</th>
            <td><input [(ngModel)]= "item.price" type="number" size= "5" disabled></td>            
        </tr>
        <tr>
            <td colspan="2">
                <button  (click)="verify()" class="btn btn-danger btn-sm">Delete</button>
                <span> | </span><button *ngIf="showDelete" (click)="delete()" class="btn btn-success btn-sm">Verify</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
