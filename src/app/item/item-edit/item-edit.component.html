<app-menu></app-menu>
<div id="component">
    <span class="display-4" >{{pageTitle}}</span>
    <div >
    <table *ngIf="item" class="table table-dark table-striped">
        <tbody>
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]= "item.id" type="number" size= "5" disabled></td>            
        </tr>
        <tr>
            <th>UPC</th>
            <td><input [(ngModel)]= "item.upc" type="text" size= "25"></td>            
        </tr> 
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]= "item.name" type="text" size= "25"></td>            
        </tr>
        <tr>
            <th>Price</th>
            <td><input [(ngModel)]= "item.price" type="number" size= "10"></td>            
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" type="button" class="btn btn-success btn-sm">Save</button><span> | </span>
                <button  (click)="cancel()" type="button" class="btn btn-danger btn-sm">Cancel</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
